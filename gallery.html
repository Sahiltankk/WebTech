<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(520px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>All Images</h1>
  <div class="gallery">
    <img src="images/image-1.webp" alt="">
    <img src="images/image-2.webp" alt="">
    <img src="images/image-3.webp" alt="">
    <img src="images/image-4.webp" alt="">
    <img src="images/image-5.webp" alt="">
    <img src="images/image-6.webp" alt="">
    <img src="images/image-7.webp" alt="">
    <img src="images/image-8.avif" alt="">
    <img src="images/image-9.webp" alt="">
    <img src="images/image-10.webp" alt="">
    <img src="images/image-11.webp" alt="">
  </div>
</body>
</html>
